<form [formGroup]="form" (ngSubmit)="onSubmit()" class="search-form">
  <div class="search-bar-wrapper">
    <input type="text"
           formControlName="query"
           class="search-input" />

    <button type="submit" [disabled]="!isFormValid">
      <!-- Would import this through Angular Material or an asset file if more were used or real project -->
      <svg height="24px"
           viewBox="0 -960 960 960"
           width="24px"
           class="search-icon">
        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
      </svg>
    </button>
  </div>

  <div class="engine-checkboxes">
    <label *ngFor="let engine of engines; let i = index">
      <input type="checkbox" [formControl]="selectedEnginesControls[i]" />
      {{ engine }}
    </label>
  </div>
</form>
